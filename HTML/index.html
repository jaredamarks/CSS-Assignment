    <!-- Create a website using only HTML. 
    The website can be anything you like (within school guidelines) if it meets the following criteria:
    At least 3 pages with links to navigate between all pages present on each page.
    2 different size headers, 
    a list, 
    3 images, 
    a table, 
    and a form. -->

    <div id="nav">
     <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="./table.html">Contact Table</a></li>
            <li><a href="./form.html">Form</a></li>
        </ul>
     </nav>
    </div>


    <!-- Above: created three links that join the three pages of my webpage -->

    <div>
        <h1 align="center">Welcome to My First Website!</h1>
        <h3 align="center">Three of My Favorite West Coast Cities:</h3>
    </div>

    <ol class="oli">

        </li>
        <li>
            <h4>Portland, Oregon</h4>

                 alt="Cannon Beach - Portland, Oregon"

    </ol>
